<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note's of Java script</title>
</head>

<body>
    <h1>
        Welcome to Lern Java Script <br>
        Press F12 for Console Values
    </h1>
    <script>
        alert("About Java Script");
        alert("Chp 1 to Chp 6");

        // Chapter # 1 Alert

        // Alert Operation

        alert("My Name is Mian Ata Ur Rehman");

        // Chp # 2 Variable of String

        // Var for string operation

        var firstName = "Ata UR ";
        var lastName = "Rehman";
        var fullName = firstName + lastName;
        console.log(fullName);

        // Chp # 3 Variable of Number

        var myAge = "25";
        console.log(myAge);

        // Chp # 5 Variable of

        // Concatinate Operation

        var numA = "5";
        var numB = numA + 3;
        console.log(numB);

        // Add Operation

        var num = 20;
        var num2 = num + 10;
        console.log(num2);

        // Subtract Operation

        var num3 = 50;
        var num4 = num3 - 2;
        console.log(num4);

        // Multiply Operation

        var num5 = 15;
        var num6 = num5 * num5;
        console.log(num6);

        // Division Operation

        var num7 = 17;
        var num8 = num7 / 3;
        console.log(num8);

        // modules Operation

        // Exp: 1

        var num9 = 15;
        var num10 = num9 % 3;
        console.log(num10);

        // Exp: 2

        var num11 = 17;
        var num12 = num11 % 3;
        console.log(num12);

        // Chp # 06 Math Expretion Unfaimiliar Operators

        // Increment Operation

        // Pree Increment

        var num13 = 3;
        console.log(num13);
        var num14 = ++num13;
        console.log(num14);

        // Post Increment

        var num15 = 7;
        console.log(num15);
        var num16 = num15++ + 1;
        console.log(num16);

        // Decrement Operation

        // Pree Decrement Operation

        var num17 = 5;
        console.log(num17);
        var num18 = --num17;
        console.log(num18);

        // Post Decrement Operation

        var num19 = 7;
        var num20 = num19--;
        console.log(num20);
        console.log(num20 - 2);


    </script>
</body>

</html>
